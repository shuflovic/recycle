          <input type="text" id="TDL" placeholder="Add a new task... and press ENTER" />

          <table>
            <thead>
              <tr>
                <th>Task</th><th></th><th>Notes</th><th></th>

        <div class="input-section">

            <thead>
              <tr><th>Name</th><th>Comment</th></tr>

          </table>

      </section>

<div class="add-article-form">
